<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="../resources/style.css">
    <meta charset="UTF-8">
    <title>Home</title>
    <script src="https://kit.fontawesome.com/18c25ffb2d.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="background-img">
        <div class="main-content-wrapper">

            <div id="homepage-content">
                <div class="main-content-top">
                    <div class="whitespace"></div>
                    <img src="../resources/img/stemwijzer-logo.png" class="main-content-logo" alt="">
                    <a class="top-text1">Stemwijzer Tweede Kamer 2017</a><br><br>
                    <a class="top-text2">Test uw politieke voorkeur aan de hand van 30 stellingen</a><br><br><br><br><br>
                    <i class="fas fa-universal-access fa-3x"></i>
                    <a class="top-text3">Bekijk de toegankelijke versie voor mensen met een visuele beperking</a><br><br><br><br><br>
                    <i class="fas fa-lock fa-3x"></i>
                    <a class="top-text4">De stemwijzer maakt geen gebruik van cookies. Klik <span class="link-span">hier</span> voor de volledige privicy statement.</a>
                    <br>
                    <button id="start" type="button">Start</button>
                </div>
            </div>

            <div id="questions-content">
                <a id="question-title">Title</a><br><br>
                <p id="question-element"></p>


                <button id="btn-agree" type="button">Eens</button>
                <button id="btn-none" type="button">Geen van beide</button>
                <button id="btn-disagree" type="button">Oneens</button>
                <button id="btn-skip" type="button">Sla deze vraag over </button><br><br>
                <button id="terug" type="button">Terug</button>

            </div>






            <div id="onclick-button">
            </div>




        </div>
    </div>

    <script src="http://stemwijzer.dvc-icta.nl/testdata.js"></script>
    <script src="../resources/script.js"></script>

    <script src="http://stemwijzer.dvc-icta.nl/data.js"></script>

</body>
</html>
